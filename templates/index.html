<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sudoku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Reset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Solve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <button id="success" class="alert alert-success" role="alert" onclick="hide(this)">
        Board solved!
    </button>

    <button id="fail" class="alert alert-danger" role="alert" onclick="hide(this)">
        Board not solved!
    </button>

    <div class="content">
        <div class="container text-center sudoku-board">
        {% for i in range(9) %}
            <div class="row">
            {% for j in range(9) %}
                {% if content[i][j].value != 0 %}
                    <button type="button" 
                    class="gridbtn col 
                    {% if i is divisibleby 3 %}b-top{% elif i == 8 %}b-bottom{% endif %}
                    {% if j is divisibleby 3 %}b-left{% elif j == 8 %}b-right{% endif %}" 
                    data-x="{{ i }}" data-y="{{ j }}" data-value="{{ content[i][j].value }}"
                    disabled>
                        {{content[i][j].value}}
                    </button>   
                {% else %}
                    <button type="button" 
                    class="gridbtn col 
                    {% if i is divisibleby 3 %}b-top{% elif i == 8 %}b-bottom{% endif %}
                    {% if j is divisibleby 3 %}b-left{% elif j == 8 %}b-right{% endif %}"
                    data-x="{{ i }}" data-y="{{ j }}" data-value="0"
                    onload="saveBoard(this)"
                    onclick="writeNumber(this)">
                        
                    </button> 
                {% endif %}
            {% endfor %}
            </div>
        {% endfor %}
        </div>
        <div class="container text-center selection-row">
            <div class="row">
                {% for i in range(1, 10) %}
                    <button type="button" class="col" data-number="{{ i }}" onclick="selectNumber(this)">
                        <p>{{ i }}</p>
                    </button>
                {% endfor %}
                <button type="button" class="col" data-number="0" onclick="selectNumber(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                    <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
