<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="content">
        <div class="container text-center sudoku-board">
        {% for i in range(9) %}
            <div class="row">
            {% for j in range(9) %}
                {% if content[i][j].value != 0%}
                    <button type="button" 
                    class="col 
                    {% if i is divisibleby 3 %}b-top{% elif i == 8 %}b-bottom{% endif %}
                    {% if j is divisibleby 3 %}b-left{% elif j == 8 %}b-right{% endif %}" 
                    disabled>
                        <p>{{content[i][j].value}}</p>
                    </button>   
                {% else %}
                    <button type="button" 
                    class="col 
                    {% if i is divisibleby 3 %}b-top{% elif i == 8 %}b-bottom{% endif %}
                    {% if j is divisibleby 3 %}b-left{% elif j == 8 %}b-right{% endif %}">
                        <p></p>
                    </button> 
                {% endif %}
            {% endfor %}
            </div>
        {% endfor %}
        </div>
        <div class="container text-center selection-row">
            <div class="row">
                {% for i in range(1, 10) %}
                    <button type="button" class="col">
                        <p>{{i}}</p>
                    </button>
                {% endfor %}
                <button type="button" class="col">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                    <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
